<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build #00001</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }
        
        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }
        
        .build-display {
            color: #666;
            font-size: 1.1rem;
        }
        
        .info-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }
        
        .info-section h2 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        
        .info-content {
            color: #555;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .files-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .files-section h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        .file-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            transition: background 0.3s;
        }
        
        .file-item:hover {
            background: #e9ecef;
        }
        
        .file-name {
            font-weight: 600;
            color: #333;
            flex: 1;
        }
        
        .file-size {
            color: #666;
            margin: 0 1rem;
        }
        
        .file-download {
            padding: 0.5rem 1rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }
        
        .file-download:hover {
            background: #5568d3;
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="../../index.html" class="back-link">‚Üê Back to all builds</a>
            <h1>üì¶ Build #00001</h1>
            <p class="build-display">Created: 2025-11-21 19:08:28</p>
        </div>
        
        <div class="info-section">
            <h2>üìù Build Information</h2>
            <div class="info-content">
                <p>Build of Interim Geopol for 1.21.9:</p>
                <ul>
                    <li>interim-00001.jar - 521.7 KB</li>
                    <li>Built on 2025-11-20</li>
                    <li>Beginning integration of Placeholder API</li>
                </ul>
            </div>
        </div>
        
        <div class="files-section">
            <h2>üìÅ Files (1)</h2>
            <div class="file-list">
<!-- FILES_START -->
                <div class="file-item">
                    <span class="file-name">interim-00001.jar</span>
                    <span class="file-size">521.7 KB</span>
                    <a href="#" class="file-download" data-filename="interim-00001.jar" download="interim-00001.jar">Download</a>
                </div>
<!-- FILES_END -->
            </div>
        </div>
    </div>
    
    <script>
        // GitHub configuration for raw file downloads
        const GITHUB_OWNER = 'r7l-labs';
        const GITHUB_REPO = 'interim-builds';
        const GITHUB_BRANCH = 'main';
        const BUILD_ID = '00001';
        
        // Update all download links to use raw GitHub URLs
        document.addEventListener('DOMContentLoaded', function() {
            const downloadLinks = document.querySelectorAll('.file-download');
            downloadLinks.forEach(link => {
                const filename = link.getAttribute('data-filename');
                if (filename) {
                    const rawUrl = `https://raw.githubusercontent.com/${GITHUB_OWNER}/${GITHUB_REPO}/${GITHUB_BRANCH}/builds/${BUILD_ID}/${filename}`;
                    link.href = rawUrl;
                }
            });
        });
    </script>
</body>
</html>
